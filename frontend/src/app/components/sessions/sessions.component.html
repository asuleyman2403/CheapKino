  <table class="sessionsComponent">
    <tr class="sessionDetails columnHeader">
      <th class = "columns">Кинотеатр</th>
      <th class = "columns">Зал</th>
      <th class = "columns">Фильм</th>
      <th class = "columns">Статус</th>
      <th class = "columns">Время</th>
      <th class = "columns">Детям</th>
      <th class = "columns">Студентам</th>
      <th class = "columns">Взрослым</th>
    </tr>
    <tr class = "sessionDetails" *ngFor="let session of sessions">
            <td class = "columns">{{session.hall.cinema.name}}</td>
            <td class = "columns">{{session.hall.name}}</td>
            <td class = "columns">{{session.movie.title}}</td>
            <td class = "columns">{{getStatusOfSession(session)}}</td>
            <td class = "columns">{{getTimeOfSession(session)}}</td>
            <td class = "columns">{{session.price_child}}</td>
            <td class = "columns">{{session.price_student}}</td>
            <td class = "columns">{{session.price}}</td>
    </tr>
  </table>
